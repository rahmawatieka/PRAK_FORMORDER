<!DOCTYPE html>
<html>
    <head>
        <title>order gallery mima</title>
    </head>
    <body style="background-color: violet;">
        <div id="Order">
        <h1>Isi format untuk order</h1>
        <p>untuk pemesanan bisa isi format dibawah ini</p>
        <form action="formorder.html">
            <label for="">Nama</label>
            <input type="text">
            <br><br>
            <label for="">Email</label>
            <input type="email">
            <br><br>
            <label for="">No.telp</label>
            <input type="no.telp">
            <br><br>
            <label for="">Nama pesanan</label>
            <input type="nama pesanan">
            <br><br>
            <label for="">Jumlah pesanan</label>
            <input type="number">
            <br><br>
            <label for="">Tanggal pemesanan</label>
            <input type="date">
            <br><br>
            <label for="">Alamat</label>
            <br>
            <textarea cols="30" rows="10"></textarea>
            <br><br>
            <label for="">pembayaran</label>
            <input type="checkbox" name="pembayaran" class="pembayaran">BANK BCA
            <input type="checkbox" name="pembayaran" class="pembayaran">OVO
            <br><br>
            <label for="">pengiriman</label>
            <input type="radio" name="pengiriman" class="pengiriman">JNE
            <input type="radio" name="pengiriman" class="pengiriman">JNT
            <input type="radio" name="pengiriman" class="pengiriman">Sicepat
            <br><br>
            <input type="submit">
            <value="order sekarang"></value>
            

        </form>
        </div>
    </body>
</html>
